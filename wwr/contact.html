    <main>
        <section class="company-info">
            <h1>Contact Us</h1>
            <div class="contact-details">
                <p>üìç 123 River Avenue, Adventure City, AC 12345</p>
                <p>üìû (555) 123-4567</p>
                <p>‚úâÔ∏è info@whitewateradventures.com</p>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=YOUR_MAP_URL" width="600" height="450" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="employee-cards">
                <figure>
                    <img src="images/Sarah.webp" alt="Sarah Johnson">
                    <figcaption>Sarah Johnson - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/thompson.webp" alt="Mike Thompson">
                    <figcaption>Mike Thompson - Safety Director</figcaption>
                </figure>
                <figure>
                    <img src="images/Lisa.avif" alt="Lisa Chen">
                    <figcaption>Lisa Chen - Customer Experience Manager</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <div class="form-group">
                    <label for="fullname">Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
             
                <div class="form-group">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
             
                <div class="form-group">
                    <p>Purpose of Message:</p>
                    <div class="radio-options">
                        <label>
                            <input type="radio" id="inquiry" name="purpose" value="inquiry" required>
                            General Inquiry
                        </label>
                        <label>
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            Reservation Question
                        </label>
                        <label>
                            <input type="radio" id="suggestion" name="purpose" value="suggestion">
                            Website Suggestion
                        </label>
                    </div>
                </div>
             
                <div class="form-group">
                    <label for="usermessage">Message:</label>
                    <textarea id="usermessage" name="message" rows="5" required></textarea>
                </div>
             
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                        Please subscribe me to the monthly newsletter
                    </label>
                </div>
             
                <button type="submit">Send Message</button>
             </form>
        </section>
    </main>
